<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Scooter Lim</title>
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>

    <div id="black-bg">

      <header>
        <img src="img/logo.png" alt="logo">
        <h2>Taking Booleaners from A to B</h2>
      </header>

      <nav>
        <a href="#"><input type="button" name="prenota" value="Prenota"></a>
        <a href="#"><input type="button" name="terminaprenotazione" value="Termina Prenotazione"></a>
        <a href="#"><input type="button" name="accendiluci" value="Accendi Luci"></a>
      </nav>

      <main>

        <section>
          <input type="checkbox" name="checkbox">
          <h2>Monopattino Gino22</h2>
          <p>&#8614; Via Guadalametri - a 220 metri da te</p>
          <p>Stato carica:</p>
          <div id="medium" class="charge"></div>
        </section>

        <section>
          <input type="checkbox" name="checkbox">
          <h2>Monopattino Mike24</h2>
          <p>&#8614; Via Ricciardoni - a 420 metri da te</p>
          <p>Stato carica:</p>
          <div id="high" class="charge"></div>
        </section>

        <section>
          <input type="checkbox" name="checkbox">
          <h2>Monopattino Fede154</h2>
          <p>&#8614; Via Mentarini - a 490 metri da te</p>
          <p>Stato carica:</p>
          <div id="low" class="charge"></div>
        </section>

      </main>

    </div>

  </body>
</html>
